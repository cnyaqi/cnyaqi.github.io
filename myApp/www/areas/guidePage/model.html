<ion-view view-title="引导页">
  <button class="button button-balanced" ng-click="openModal()">
    打开
  </button>
  <script id="my-modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title">My Modal title</h1>
      </ion-header-bar>
      <ion-content>
        <button class="button button-assertive" ng-click="closeModal()">
          关闭
        </button>
      </ion-content>
    </ion-modal-view>
  </script>
</ion-view>
